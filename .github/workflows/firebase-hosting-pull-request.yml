name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: jwalton/gh-find-current-pr@master
        id: findPr
        with:
      # Can be "open", "closed", or "all".  Defaults to "open".
          state: open
      - uses: actions/checkout@v3
      - run: npm ci && npm run build

      - uses: FirebaseExtended/action-hosting-deploy@v0
        id: firebase-deploy
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_SITO_RIASISSU }}'
          projectId: sito-riasissu
      - uses: actions/github-script@v6
        with:
          script: |
            const body = `Visit the preview URL for this PR (for commit ${{ steps.findPr.outputs.number }}):

            ${{ steps.firebase-deploy.outputs.details_url }}

            (expires ${{ steps.firebase-deploy.outputs.expire_time }})`;

            github.rest.issues.createComment({
              issue_number: ${{ steps.findPr.outputs.number} },
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            })