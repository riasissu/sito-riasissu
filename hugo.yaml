params:
  author: RIASISSU
  description: "La RIASISSU è un’associazione costituita nell’aprile 2016. Ad essa prendono parte gli allievi di tutte le Scuole Superiori Universitarie italiane che condividono i principi dello Statuto dell’associazione. Ha principalmente due scopi: uno interno, ovvero creare connessioni fra gli allievi soci; uno esterno, cioè promuovere la cultura del merito nella collettività."
  authorimage: /images/bg-logo.png
  og_image: /images/front.jpg
  moto: "Rete Italiana degli Allievi delle Scuole e degli Istituti di Studi Superiori Universitari"
  description: ""
  disable_theme_toggle: false
  disable_stay_uptodate: false
  p1:
    heading: "Chi siamo?"
    image: "images/pages/xIMG_5204.jpg"
    content:
      - text: "La “Rete Italiana dellɜ Allievɜ delle Scuole e degli Istituti di Studi Superiori Universitari - APS” è un’associazione costituita nell’aprile 2016 e iscritta al RUNTS da maggio 2023. Ad essa prendono parte gli allievi di tutte le Scuole Superiori Universitarie italiane che condividono i principi dello Statuto dell’associazione. Ha principalmente due scopi: uno interno, ovvero creare connessioni fra gli allievi soci; uno esterno, cioè promuovere la cultura del merito nella collettività."
  p5:
    heading: "Dona il 5x1000 alla RIASISSU"
    content:
      - text: "Puoi trovare tutte le informazioni al link sottostante:"
    action: "/5x1000"
    label: "Email address"
    placeholder: "Enter your email"
    button: "Dona ora!"

  social_media:
    github:
      enabled: false
      url: 'https://github.com/nusserstudios'
    facebook:
      enabled: false
      url: 'https://facebook.com/nusserstudios'
    instagram:
      enabled: true
      url: 'https://instagram.com/riasissu'
    twitter:
      enabled: false
      url: '@nusserstudios'
    linkedin:
      enabled: true
      url: 'https://www.linkedin.com/company/riasissu/'
    

