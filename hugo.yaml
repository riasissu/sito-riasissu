  p1:
    heading: "Chi siamo?"
    image: "images/pages/xIMG_5204.jpg"
    content:
      - text: "La “Rete Italiana dellɜ Allievɜ delle Scuole e degli Istituti di Studi Superiori Universitari - APS” è un’associazione costituita nell’aprile 2016 e iscritta al RUNTS da maggio 2023. Ad essa prendono parte gli allievi di tutte le Scuole Superiori Universitarie italiane che condividono i principi dello Statuto dell’associazione. Ha principalmente due scopi: uno interno, ovvero creare connessioni fra gli allievi soci; uno esterno, cioè promuovere la cultura del merito nella collettività."
  
